<!-- Javascript: Design a HTML page with two textboxes and button. Let user enter a sentence in
the first text box and the search string in the second. Use Javascript to perform the following
operations on clicking the button
a. Display the entered text
b. Display the number of digits, white space characters and alphabets in the entered
text
c. Check the number of occurrences of any given word.
d. Determine the position of occurrence of the search string in the given string -->

<!DOCTYPE html>
<html>
<head>
    <title>Question 6</title>
</head>
<body>
    <script>
        function func()
        {   var white=0,digit=0,alpha=0;
            var txt=document.getElementById('in').innerHTML=document.getElementById('text').value;
            var pat=document.getElementById('pattern').value;
            a=txt.split('');
            for(i=0;i<txt.length;i++)
            {
                if(a[i]==' ')
                    white+=1;
                else if(a[i]>='A'&&a[i]<='Z'||a[i]>='a'&&a[i]<='z')
                    alpha+=1;
                else if(a[i]>='0'&&a[i]<='9')
                    digit+=1;
            }
            document.getElementById('d').innerHTML=digit;
            document.getElementById('w').innerHTML=white;
            document.getElementById('a').innerHTML=alpha;
            document.getElementById('o').innerHTML=txt.match(new RegExp(pat,'g')).length;
        }
    </script>
    <h1>Question 6</h1>
    Text:<input type="text"  id="text"><br><br>
    Pattern:<input type="text"  id="pattern"><br><br>
    <input type="button" value="Submit" onclick="func()"><br><br>
    Input Text:<span id="in"></span><br><br>
    No of digit:<span id="d"></span><br><br>
    No of alphabet:<span id="a"></span><br><br>
    No of whitespaces:<span id="w"></span><br><br>
    No of occurance:<span id="o"></span><br><br>
    Positions(working on it):<span id="pos"></span><br><br>
</body>
</html>
