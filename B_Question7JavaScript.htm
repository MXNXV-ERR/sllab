<!-- Javascript: Design a HTML page to accept a string in a text box on the click of a button. Use
Javascript to perform the following operations
a. Add the string received to a pre-existing Javascript array named “Original_String”
at its beginning
b. For each array element, use a callback function and store each one’s length in a
new array named “MyLength”
29
c. Write a Javascript function that takes the arrays “Original_String” and
“MyLength” as argument. This function filters those strings with length less than
or equal to 3. -->

<!DOCTYPE html>
<html>
<head>
    <title>Question 7</title>
</head>
<body>
    <h1>Question 7</h1>
    <form>
        <p>
            Enter the string 
        </p>
        <input type="text" id="str1">
        <br>
        <input type="button" onclick="func()" value="submit">
        <p id="final1"></p>
        Filtered:<span id="final2"></span>
    </form>
    <script>
        var MyLength=[];
        var Original_String=["hi","wru","iam here"];
        function func2 (arr1,arr2)
        {
            neww=[];
            for(i=0;i<arr2.length;i++)
                if(arr2[i]<=3)
                    neww.push(arr1[i]);
            document.getElementById("final2").innerHTML=neww;
        }
        function func1()
        {  
            for(i=0;i<Original_String.length;i++)
                MyLength[i]=Original_String[i].length;
        }
        function func()
        {
            a=document.getElementById("str1").value;
            Original_String.unshift(a);
            func1();
            document.getElementById("final1").innerHTML="Original string :"+Original_String+"<br> Length of strings:"+MyLength;
            func2(Original_String,MyLength);
        }
    </script>
</body>
</html>
