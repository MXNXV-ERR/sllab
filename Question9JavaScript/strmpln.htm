<!-- Javascript: The function LetterSurround(str) needs to find out if the string passed is an
acceptable sequence by either returning true or false. The string parameter will be composed of
+ and = symbols with several characters between them. For the string to be true each letter
must be surrounded by + symbol. Test Cases: The string will not be empty and will have at
least one letter. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String validation</title>
    <!-- Simple front end -->
    <h1>String validation</h1>
    <p>Input string : <input type="text" id="str1"></p>
    <button onclick="caller()">Click</button>
    <p>Output : <span id="str2">???</span></p>
</head>
<body>
    <script>
        function LetterSurround(str)
        {
            //Invalid conditions
            if(str=="") return "INVALID BRO";
            if(str[0]>='a' || str[str.length-1]>='a'||str[0]=='='||str[str.length-1]=='=')
                return false;
            if(str.length==3&&str[0]=='+'&&str[2]=='+') return true;
            for(i=1;i<str.length-1;i++)
            {//Find matching +`s
                if(str[i]>='a')
                {
                    if(str[i-1]!='+'||str[i+1]!='+')
                        return true;
                }
             }
             //If no match retrun false
             return false;
        }  
        function caller()
        {//Get input - call function - return to HTML for output
        str=document.getElementById('str1').value;
        document.getElementById('str2').innerHTML=LetterSurround(str);
        }
    </script>
</body>
</html>
